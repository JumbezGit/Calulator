<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
        }
        .display {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1.5rem;
            padding: 10px;
            text-align: right;
            margin-bottom: 15px;
            overflow-x: auto;
        }
        .btn-custom {
            font-size: 0.9rem;
            padding: 8px;
            margin: 3px;
            width: 60px;
            height: 60px;
        }
        .btn-operator {
            background-color: #007bff;
            color: white;
        }
        .btn-operator:hover {
            background-color: #0056b3;
        }
        .btn-function {
            background-color: #6c757d;
            color: white;
        }
        .btn-function:hover {
            background-color: #5a6268;
        }
        .btn-clear {
            background-color: #dc3545;
            color: white;
        }
        .btn-clear:hover {
            background-color: #b02a37;
        }
        .btn-memory {
            background-color: #28a745;
            color: white;
        }
        .btn-memory:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="row g-0">
            <div class="col-3">
                <button class="btn btn-memory btn-custom" onclick="memoryStore()">MS</button>
            </div>
            <div class="col-3">
                <button class="btn btn-memory btn-custom" onclick="memoryRecall()">MR</button>
            </div>
            <div class="col-3">
                <button class="btn btn-memory btn-custom" onclick="memoryClear()">MC</button>
            </div>
            <div class="col-3">
                <button class="btn btn-memory btn-custom" onclick="memoryAdd()">M+</button>
            </div>
        </div>
        <div class="row g-0">
            <div class="col-3">
                <button class="btn btn-function btn-custom" onclick="appendToDisplay('sin(')">sin</button>
            </div>
            <div class="col-3">
                <button class="btn btn-function btn-custom" onclick="appendToDisplay('cos(')">cos</button>
            </div>
            <div class="col-3">
                <button class="btn btn-function btn-custom" onclick="appendToDisplay('tan(')">tan</button>
            </div>
            <div class="col-3">
                <button class="btn btn-function btn-custom" onclick="appendToDisplay('Math.asin(')">sin⁻¹</button>
            </div>
        </div>
        <div class="row g-0">
            <div class="col-3">
                <button class="btn btn-function btn-custom" onclick="appendToDisplay('Math.acos(')">cos⁻¹</button>
            </div>
            <div class="col-3">
                <button class="btn btn-function btn-custom" onclick="appendToDisplay('Math.atan(')">tan⁻¹</button>
            </div>
            <div class="col-3">
                <button class="btn btn-function btn-custom" onclick="appendToDisplay('Math.log10(')">log</button>
            </div>
            <div class="col-3">
                <button class="btn btn-function btn-custom" onclick="appendToDisplay('Math.log(')">ln</button>
            </div>
        </div>
        <div class="row g-0">
            <div class="col-3">
                <button class="btn btn-function btn-custom" onclick="appendToDisplay('Math.sqrt(')">√</button>
            </div>
            <div class="col-3">
                <button class="btn btn-function btn-custom" onclick="appendToDisplay('^')">^</button>
            </div>
            <div class="col-3">
                <button class="btn btn-function btn-custom" onclick="appendToDisplay('Math.exp(')">eˣ</button>
            </div>
            <div class="col-3">
                <button class="btn btn-function btn-custom" onclick="calculateFactorial()">!</button>
            </div>
        </div>
        <div class="row g-0">
            <div class="col-3">
                <button class="btn btn-clear btn-custom" onclick="clearDisplay()">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-custom" onclick="deleteLast()">⌫</button>
            </div>
            <div class="col-3">
                <button class="btn btn-function btn-custom" onclick="appendToDisplay('(')">(</button>
            </div>
            <div class="col-3">
                <button class="btn btn-function btn-custom" onclick="appendToDisplay(')')">)</button>
            </div>
        </div>
        <div class="row g-0">
            <div class="col-3">
                <button class="btn btn-light btn-custom" onclick="appendToDisplay('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-custom" onclick="appendToDisplay('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-custom" onclick="appendToDisplay('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-operator btn-custom" onclick="appendToDisplay('/')">/</button>
            </div>
        </div>
        <div class="row g-0">
            <div class="col-3">
                <button class="btn btn-light btn-custom" onclick="appendToDisplay('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-custom" onclick="appendToDisplay('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-custom" onclick="appendToDisplay('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-operator btn-custom" onclick="appendToDisplay('*')">×</button>
            </div>
        </div>
        <div class="row g-0">
            <div class="col-3">
                <button class="btn btn-light btn-custom" onclick="appendToDisplay('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-custom" onclick="appendToDisplay('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-custom" onclick="appendToDisplay('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-operator btn-custom" onclick="appendToDisplay('-')">-</button>
            </div>
        </div>
        <div class="row g-0">
            <div class="col-3">
                <button class="btn btn-light btn-custom" onclick="appendToDisplay('0')">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-custom" onclick="appendToDisplay('.')">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-function btn-custom" onclick="appendToDisplay('Math.PI')">π</button>
            </div>
            <div class="col-3">
                <button class="btn btn-operator btn-custom" onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
        <div class="row g-0">
            <div class="col-6">
                <button class="btn btn-operator btn-custom" style="width: 130px;" onclick="calculate()">=</button>
            </div>
            <div class="col-3">
                <button class="btn btn-function btn-custom" onclick="appendToDisplay('Math.E')">e</button>
            </div>
            <div class="col-3">
                <button class="btn btn-function btn-custom" onclick="toggleSign()">±</button>
            </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let memory = 0;

        function appendToDisplay(value) {
            if (display.innerText === '0' && value !== '.' && !value.includes('(')) {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            display.innerText = '0';
        }

        function deleteLast() {
            display.innerText = display.innerText.slice(0, -1) || '0';
        }

        function toggleSign() {
            let current = display.innerText;
            if (current.startsWith('-')) {
                display.innerText = current.substring(1);
            } else if (current !== '0') {
                display.innerText = '-' + current;
            }
        }

        function memoryStore() {
            try {
                memory = eval(display.innerText.replace(/\^/g, '**'));
                if (!isFinite(memory)) memory = 0;
            } catch (e) {
                memory = 0;
            }
        }

        function memoryRecall() {
            display.innerText = memory.toString();
        }

        function memoryClear() {
            memory = 0;
        }

        function memoryAdd() {
            try {
                memory += eval(display.innerText.replace(/\^/g, '**'));
                if (!isFinite(memory)) memory = 0;
            } catch (e) {
                memory = 0;
            }
        }

        function calculateFactorial() {
            try {
                let num = parseInt(eval(display.innerText));
                if (Number.isInteger(num) && num >= 0) {
                    let result = 1;
                    for (let i = 2; i <= num; i++) {
                        result *= i;
                    }
                    display.innerText = result;
                } else {
                    display.innerText = 'Error';
                }
            } catch (e) {
                display.innerText = 'Error';
            }
        }

        function calculate() {
            try {
                let expression = display.innerText.replace(/\^/g, '**');
                let result = eval(expression);
                if (isFinite(result)) {
                    display.innerText = Number(result.toFixed(8));
                } else {
                    display.innerText = 'Error';
                }
            } catch (e) {
                display.innerText = 'Error';
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (/[0-9]/.test(key)) appendToDisplay(key);
            else if (key === '.') appendToDisplay('.');
            else if (key === '+') appendToDisplay('+');
            else if (key === '-') appendToDisplay('-');
            else if (key === '*') appendToDisplay('*');
            else if (key === '/') appendToDisplay('/');
            else if (key === '(') appendToDisplay('(');
            else if (key === ')') appendToDisplay(')');
            else if (key === 'Enter') calculate();
            else if (key === 'Escape') clearDisplay();
            else if (key === 'Backspace') deleteLast();
            else if (key.toLowerCase() === 'p') appendToDisplay('Math.PI');
            else if (key.toLowerCase() === 'e') appendToDisplay('Math.E');
        });
    </script>
</body>
</html>
