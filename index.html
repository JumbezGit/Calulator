<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="text-center my-4">
        <h1 class="text-danger">Calculator</h1>
        <form id="calculator" class="form-inline">
            <div class="mb-3">
                <!-- <input type="text" id="input1" class="form-control" placeholder="Enter first number" required>
                <input type="text" id="input2" class="form-control" placeholder="Enter second number" required> -->
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-lg btn-secondary rounded-0 mb-3" onclick="add()"><i class="fa fa-plus"></i>+</button>
                    <button type="button" class="btn btn-lg btn-secondary rounded-0 mb-3"
                        onclick="subtract()">-</button>
                    <button type="button" class="btn btn-lg btn-secondary rounded-0 mb-3"
                        onclick="multiply()">x</button>
                    <button type="button" class="btn btn-lg btn-secondary rounded-0 mb-3" onclick="divide()">/</button>
                </div>
                <button type="button" class="btn w-50 btn-sm btn-primary" onclick="calculate()">Calculate</button>

            </div>
            https://docs.google.com/spreadsheets/d/1DQcKBEJXZm-S92-qSDmw8M8Lo2Gvei3JIEGIe9wCO2Y/edit?usp=sharing
        </form>
        <div class="mt-3">
            <h2 id="result" class="text-success"></h2>
        </div>
    </div>
</body>

</html>
