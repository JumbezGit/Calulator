<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="text-center my-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 rounded-4 my-5">
                    <form id="calculator" class="bg-light p-4 border rounded-4  p-3 mb-5 bg-white ">
                        <h4 class="text-center mb-4 text-end">CASIO CALCULATOR</h4>
                        <div class="mb-3">
                            <input type="text" id="display" class="form-control form-control-lg w-100" disabled>
                        </div>
                        <div class="btn-group d-flex flex-wrap mb-3">
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('7')">7</button>
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('8')">8</button>
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('9')">9</button>
                            <button type="button" class="btn btn-danger col-3" onclick="clearDisplay()">C</button>
                        </div>
                        <div class="btn-group d-flex flex-wrap mb-3">
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('4')">4</button>
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('5')">5</button>
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('6')">6</button>
                            <button type="button" class="btn btn-primary col-3" onclick="appendToDisplay('+')">+</button>
                        </div>
                        <div class="btn-group d-flex flex-wrap mb-3">
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('1')">1</button>
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('2')">2</button>
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('3')">3</button>
                            <button type="button" class="btn btn-primary col-3" onclick="appendToDisplay('-')">-</button>
                        </div>
                        <div class="btn-group d-flex flex-wrap mb-3">
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('0')">0</button>
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('.')">.</button>
                            <button type="button" class="btn btn-success col-3" onclick="calculate()">=</button>
                            <button type="button" class="btn btn-primary col-3" onclick="appendToDisplay('/')">/</button>   
                        </div>
                        <div class="btn-group d-flex flex-wrap mb-3">
                            <button type="button" class="btn btn-primary col-6" onclick="appendToDisplay('*')">*</button>
                            <button type="button" class="btn btn-secondary col-6" onclick="appendToDisplay('%')">%</button>
                        </div>
                    </form>
                </div>
            </div>
<div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        const display = document.getElementById('display');
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = 'Error';
        }
    }   
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-1CmrxMRARb6aLqgBO7f4pP5d3p66d5e5b5d5e5b5d5e5b5d5e5b5d5d5e5b5d5e5b5d5e5b5d"
    crossorigin="anonymous"></script>
</body> 

</html>
