<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="text-center my-4">
        <h1 class="text-danger">Calculator</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="calculator" class="bg-light p-4 rounded">
                        <div class="mb-3">
                            <input type="text" id="display" class="form-control" disabled>
                        </div>
                        <div class="btn-group d-flex flex-wrap mb-3">
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('7')">7</button>
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('8')">8</button>
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('9')">9</button>
                            <button type="button" class="btn btn-danger col-3" onclick="clearDisplay()">C</button>
                        </div>
                        <div class="btn-group d-flex flex-wrap mb-3">
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('4')">4</button>
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('5')">5</button>
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('6')">6</button>
                            <button type="button" class="btn btn-primary col-3" onclick="appendToDisplay('+')">+</button>
                        </div>
                        <div class="btn-group d-flex flex-wrap mb-3">
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('1')">1</button>
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('2')">2</button>
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('3')">3</button>
                            <button type="button" class="btn btn-primary col-3" onclick="appendToDisplay('-')">-</button>
                        </div>
                        <div class="btn-group d-flex flex-wrap mb-3">
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('0')">0</button>
                            <button type="button" class="btn btn-secondary col-3" onclick="appendToDisplay('.')">.</button>
                            <button type="button" class="btn btn-success col-3" onclick="calculate()">=</button>
                            <button type="button" class="btn btn-primary col-3" onclick="appendToDisplay('/')">/</button>   
                        </div>
                    </form>
<div>
</body>

</html>
